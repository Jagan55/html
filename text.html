
<!DOCTYPE html>
<html>
<head>
<style>
body {
  color: blue;
  text-decoration: underline;
  text-transform: uppercase;
   
}

h1 {
  color: green;
  text-align: center;
  text-decoration: line-through;
  text-transform: lowercase;
  letter-spacing: 10px;
 text-indent: 100px;
    line-height: 100px;
}
h2{
  text-align: right;
  text-decoration: overline;
  word-spacing: 100px;
  text-transform: capitalize;
}
a{
  text-decoration: none;
}
div{  white-space: nowrap;
}

</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 1</h2>
<div style="text-align: justify;"><p>This is an ordinary paragraph. Notice that this text is blue. The default text 
   color for a page is defined in the body selector.</p></div>
<p>Another paragraph.</p>
<p>A link with no underline: <a href="https://www.mashupstack.com">mashupstack.com</a></p>

</body>
</html>
