
<!DOCTYPE html>
<html>
<head>
<style>
  body {
  background-color: lightgreen;
}

@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
div.a {
  max-width: 500px;
  font-style: italic;
  background-color: powderblue;
}
div.b{
  height: 1px;
  border: 5px solid red;

}
h2{
    font-style: oblique;
}
div.c{
  height: auto;
  font-style: normal;
  border: 5px solid red;
}
</style>
</head>
<body>

<h2>Set the max-width of an element</h2>
<p>This div element has a height of 100px and a max-width of 500px:</p>

<div class="a">qwetyojknvzjhdfznjzxvhjdfhjghsdj</div>
<h2>height 100px</h2>
<div class="b">efkjksdjfdsjgjidjghfdhgdsjkghsdjkfgh</div>
<h2>auto height</h2>
<div class="c">kjefsdlkhjjfhdjfhshjkdfhguaksjfh</div>
<p>Resize the browser window to see the effect.</p>

</body>
</html>
