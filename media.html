<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.example {
  padding: 20px;
  color: white;
}
@media only print and (max-width: 600px) {
  .example {background: red;}
}
@media only print and (min-width: 600px) {
  .example {background: green;}
}

@media only print and (min-width: 768px) {
  .example {background: blue;}
} 

@media only print and (min-width: 992px) {
  .example {background: orange;}
} 

@media only print and (min-width: 1200px) {
  .example {background: pink;}
}
</style>
</head>
<body>

<h2>Typical Media Query Breakpoints</h2>
<p class="example">Resize the browser window to see how the background color of this paragraph 
changes on different screen sizes.</p>

</body>
</html>
