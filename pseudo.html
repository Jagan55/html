<!DOCTYPE html>
<html>
<head>
<style>
p.one::first-line {
  color: red;
  font-variant: small-caps;
  font-size: xx-large;
}
p.two::first-letter{
  color: red;
  font-variant: small-caps;
  font-size: xx-large;
}
h1::before{
  content: url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Emoji_u263a.svg/128px-Emoji_u263a.svg.png);
}
h2::after{
  content: url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Emoji_u263a.svg/128px-Emoji_u263a.svg.png);
}
</style>
</head>
<body>
<h1>heading</h1>
<p class="one">You can use the ::first-line pseudo-element to add a special effect to the first 
line of a text.</p> Some more text. And even more, and more, and more, and more, and more, 
and 

<h2>heading</h2>

<p class="two">more, and more, and more, and more, and more, and more, and more.</p>

</body>
</html>
