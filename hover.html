<!DOCTYPE html>
<html>
<head>
<style>
a[target]{
  background-color: yellow;
}
a:link {
  color: red;
}

a:visited {
  color: green;
}


a.highlight:hover{
color: #ff0000;
}


a:active {
  color: blue;
}
</style>
</head>
<body>

<p><b><a href="https://www.mashupstack.com/" target="_blank">This is a link</a></b></p>
<p><b><a href="https://www.mashupstack.com/topic/25986/notes/6171">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
